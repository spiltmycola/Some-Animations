<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Some Animations</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="headline-bar">
        <marquee class="headline-text">
            · Breaking! 54 y/o man breaks and enters 
            · Clearance Sale On Now! Get 50% off all Stocked Items 
            · Next Stop: Berkinshire 
            · You are the one millionth visitor! 
            · PSA: Don't drink and drive · 
        </marquee>
    </div>
    <div class="displays-container">
        <h1>Try Hovering</h1>
        <div class="spinner">
            <div class="front">
                Yes
            </div>
            <div class="back">
                No
            </div>
        </div>
        <div class="boxes-container">
            <div class="box">
                <div class="text1">
                    Halt!
                </div>
            </div>
            <div class="box2">
                <div class="text2">
                    Higher
                </div>
            </div>
            <div class="box3">
                <div class="text3">
                    Lower
                </div>
            </div>
        </div>
    </div>
    <script src="spinner.js"></script>
</body>
</html>
